{% extends "__base.html" %}
{% block title %}Профиль пользователя{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Профиль пользователя {{ profile }}</h1>
            <img src="{{ profile.avatar_url }}" alt="" class="img-fluid">
            <hr>
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
            <div class="my-3">
                <a href="{% url 'accounts:password_change' %}" class="btn btn-primary">Изменить пароль</a>
                <a href="{% url 'accounts:logout' %}" class="btn btn-outline-danger">Выйти</a>
                <a href="{% url 'accounts:password_reset' %}" class="btn btn-primary">Сбросить пароль</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
